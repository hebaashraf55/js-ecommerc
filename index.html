<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> js learn </title>
        <link rel='stylesheet' href='style.css'>
        

    </head>
    <body>
        
            

        <div class='crud' > 
            <div class ='head'> 
                <h2> crud </h2>
                <p> product management system </p>
            </div>


            <div class ='inputs'>
                <input placeholder='title' type='text' id= 'title'>
                <div class= 'price'>
                    <input onkeyup='getTotal()' type='number' id='price' placeholder='price'> 
                    <input onkeyup='getTotal()' type='number' id='taxs' placeholder='taxs'> 
                    <input onkeyup='getTotal()' type='number' id='ads' placeholder='ads'> 
                    <input onkeyup='getTotal()' type='number' id='discount' placeholder='discount'> 
                    <small id='total'> </small>
                </div>
                <input type='text' id='count' placeholder='count'> 
                <input type='text' id='category' placeholder='category'> 
                <button id= 'submit'>Create</button>
            </div>


            
            <div class = 'outputs'>
                <div class='searchBlock'>
                    <input onkeyup='searchData(this.value)' id='search' type='text' placeholder='search'>
                    <div class='btnSearch'>
                        <button onclick='getSearchMood(this.id)' id='searchTitle'> search by title</button>
                        <button onclick='getSearchMood(this.id)' id='searchCategory'> search by category</button>
                    </div>
                </div>
                
            </div>

            <div id ='deleteAll'>

            </div>




            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxs</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>count</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id ='tbody'>

                </tbody>
            </table>


        </div>
       

         <script src="main.js" ></script>
    </body>
</html>
